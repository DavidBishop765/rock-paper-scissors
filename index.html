<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p class = 'round'></p>
    <div class = 'container'>
        <button class = 'rock'><img src="https://t4.ftcdn.net/jpg/00/83/38/71/360_F_83387150_FDI6pLrHG880an3NjgsU2B3iqTVtGMIL.jpg" alt=""></button>
        <button class = 'paper'><img src="https://clipart-library.com/images/6cp5obEgi.jpg" alt=""></button>
        <button class = 'scissors'><img src="https://png.pngtree.com/png-vector/20220706/ourmid/pngtree-cute-red-scissors-clipart-png-image_5720189.png" alt=""></button>
    </div>
    <br>
    <div>
        <div class = 'bottom'>
            <div class='left'></div>
            <div class = 'middle'>
                    <div class = para1>Last Round Results:</div>
                    <div class = 'para2'></div>
                    <br>
                    <div class = 'scoreContainer'>
                        <div class = 'player'>Player Score: </div>
                        <div class = 'computer'>Computer Score: </div>
                    </div>
            </div>
            <div class = 'right'></div>
        </div>
    </div>
</body>
</html>
